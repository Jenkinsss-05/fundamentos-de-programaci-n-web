<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan</title>
    <link rel="stylesheet" type="text/css" href="css/reto5.css">
</head>
<body>
    <h1>Seleccione un automóvil Nissan</h1>
    <div class="combo-container">
        <select id="car-model">
            <option value="">Seleccione un modelo</option>
            <option value="nissan1">Nissan GT-R</GT-R></option>
            <option value="nissan2">Nissan Skyline</option>
            <option value="nissan3">Nissan Navara</option>
        </select>
        <button id="select-button">Seleccionar Auto</button>
    </div>
    <div id="car-details" class="hidden">
        <img id="car-image" src="" alt="Imagen del auto">
        <div id="car-info">
            <h2 id="car-name">Nombre del auto</h2>
            <p id="car-price">Precio: $00,000</p>
            <h3>Características:</h3>
            <ul id="car-features">
                <li>Característica 1</li>
                <li>Característica 2</li>
                <li>Característica 3</li>
            </ul>
        </div>
    </div>
    <script src="js/reto5.js"></script>
</body>
</html>
